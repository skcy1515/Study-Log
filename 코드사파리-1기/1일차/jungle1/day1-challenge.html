<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팀 소개</title>

    <!-- 이 부분은 절대 지우지 마세요. -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- 이 부분은 절대 지우지 마세요. -->

    <style>
      /* 여기에 CSS를 작성하거나, 원하는 요소에 style 속성을 지정하여 스타일을 적용해 주세요. */
      ul {
        list-style: none;
        padding-left: 12%;
      }
      #p-1 {
        margin-bottom: 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">
          <!-- 여기에 팀 이름을 적어주세요. (예: 8팀) -->
          프로젝트
        </h1>
        <p class="lead">프로젝트 아이디어들을 소개합니다.</p>
        <hr class="my-4" />
      </div>

      <div class="card-columns" id="box">
        <!-- 이 안에 코드를 작성해 주세요. -->
      </div>
    </div>
    <script>
      const projects = [
        {
          title: "환경 보호 앱 개발",
          description: "사용자가 탄소 발자국을 줄이는 데 도움을 주는 앱입니다.",
          skills: ["HTML", "CSS", "JavaScript"],
          duration: "3개월",
        },
        {
          title: "AI 기반 번역 도구",
          description: "실시간으로 언어를 번역해주는 웹 애플리케이션.",
          skills: ["Python", "TensorFlow", "JavaScript"],
          duration: "6개월",
        },
      ];

      for (let i = 0; i < projects.length; i++) {
        const project = projects[i];
        box.innerHTML += `
        <div class="card border border-secondary rounded" style="width: 20rem">
            <div class="card-header">
              <span class="font-weight-bold">${project.title}</span>
            </div>  
          <div class="card-body">
            <p class="card-text">${project.description}</p>
            <p class="font-weight-bold" id="p-1">기술스택</p>
            <ul class="card-text">
              <li><span class="badge badge-pill badge-primary">${project.skills[0]}</li>
              <li><span class="badge badge-pill badge-secondary">${project.skills[1]}</span></li>
              <li><span class="badge badge-pill badge-success">${project.skills[2]}</span></li>
            </ul>
            <p><span class="font-weight-bold">기간:</span> ${project.duration}</p>
          </div>
        </div>
        `;
      }
    </script>
  </body>
</html>
