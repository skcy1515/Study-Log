<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>스프링부트</title>
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
    />
    <style>
        #card-box {
          display: none;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">식당 소개</h1>
        <p class="lead">여러 식당들과 메뉴들을 소개합니다.</p>
        <hr class="my-4" />
        <button
                onclick="restaurantButton()"
                class="btn btn-primary btn-lg"
                type="button"
                id="restaurantBox"
        >
            펼치기
        </button>
    </div>

    <div class="card-columns" id="card-box">
        <div class="card">
            <img
                    src="https://www.eurail.com/content/dam/images/eurail/Italy%20OCP%20Promo%20Block.adaptive.767.1535627244182.jpg"
                    class="card-img-top"
                    alt="..."
            />
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                    This is a longer card with supporting text below as a natural
                    lead-in to additional content. This content is a little bit
                    longer.
                </p>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"
></script>
<script>
    function restaurantButton() {
      let status = $("#card-box").css("display");

      if (status === "none") {
        $("#card-box").show();
        $("#restaurantBox").text("접기");
      } else {
        $("#card-box").hide();
        $("#restaurantBox").text("펼치기");
      }
    }
</script>
<!-- 이 부분은 절대 지우지 마세요. -->
</body>
</html>
